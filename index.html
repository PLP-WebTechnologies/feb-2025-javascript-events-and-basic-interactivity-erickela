<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JS Event Handling Playground</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to the JS Playground! ðŸŽ‰</h1>
  </header>

  <main>
    <!-- Event Buttons -->
    <section class="events">
      <h2>Event Handling ðŸŽˆ</h2>
      <button id="clickBtn">Click Me</button>
      <button id="hoverBtn">Hover Over Me</button>
      <input type="text" id="keyInput" placeholder="Type something...">
      <button id="secretBtn">Double Click Me</button>
    </section>

    <!-- Interactive Elements -->
    <section class="interactive">
      <h2>Interactive Gallery ðŸŽ®</h2>
      <button onclick="changeColor()">Change My Color</button>
      <div class="gallery">
        <img id="galleryImg" src="https://picsum.photos/id/101/300/200" alt="Gallery Image">
        <button onclick="nextImage()">Next Image</button>
      </div>

      <div class="tabs">
        <button onclick="showTab('tab1')">Tab 1</button>
        <button onclick="showTab('tab2')">Tab 2</button>
        <div id="tab1" class="tab-content">Welcome to Tab 1</div>
        <div id="tab2" class="tab-content hidden">This is Tab 2's content</div>
      </div>
    </section>

    <!-- Form Validation -->
    <section class="form-section">
      <h2>Form Validation ðŸ“‹</h2>
      <form id="userForm" onsubmit="return validateForm()">
        <label>Name: <input type="text" id="name" required></label><br>
        <label>Email: <input type="email" id="email" required></label><br>
        <label>Password: <input type="password" id="password" required></label><br>
        <small id="feedback" class="feedback"></small><br>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

  <footer>
    <p>Created with ðŸ’™ & JavaScript</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
